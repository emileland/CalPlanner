version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: calplanner_db
    restart: unless-stopped
    env_file:
      - backend/.env.db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - calplanner

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calplanner_backend
    restart: unless-stopped
    env_file:
      - backend/.env
    depends_on:
      - db
    networks:
      - calplanner

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calplanner_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - calplanner

  proxy:
    image: caddy:2-alpine
    container_name: calplanner_proxy
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - calplanner

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  calplanner:
    driver: bridge
